<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGs</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Logo GIT</h1>
    <svg viewBox="0 0 500 300">
      <rect 
        x="30" y="0" 
        width="80" height="80" 
        rx="10" ry="10" 
        fill="#F1502F" 
        transform="rotate(45 50 50)" 
        />
      <rect 
        x="30" y="20" 
        width="60" height="8" 
        fill="white" 
        transform="rotate(45 50 50)" 
        />
      <circle 
        cx="85" cy="24" r="8" 
        fill="white" 
        transform="rotate(45 50 50)" 
        />
      <circle 
        cx="55" cy="24" r="8" 
        fill="white" 
        transform="rotate(45 50 50)" 
        />
      <rect 
        x="65" y="50" 
        width="40" height="8" 
        fill="white" 
        transform="rotate(90 75 50)" 
        />
      <circle 
        cx="104" cy="54" r="8" 
        fill="white" 
        transform="rotate(90 75 50)" 
        />
    </svg>

</body>
</html>
